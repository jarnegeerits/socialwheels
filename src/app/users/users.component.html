<div *ngFor="let user of user$ | async">
  <div *ngIf="user.UID==currentUID$">
    <div *ngFor="let car of car$ | async">
      <div *ngIf="car.id == user.carId">
        <!-- IGNORE BOVENSTAANDE ERROR, DIT IS EEN FOUT IN VSCODE -->
        <div class="container-fluid">
          <div class="row justify-content-between">
            <div class="col-auto">
              <div class="row justify-content-left userRow">
                <div class="col-md-12">
                  <h1 class="displayName">{{ user.userName }}</h1>
                  <div class="row">
                    <ul class="userDataList">
                      <li><h3>Amount owed: {{ user.cost }}</h3></li>
                      <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Amount paid" #payUp aria-label="paid" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-primary btn-outline-secondary" type="button" id="button-addon2"
                            (click)="pay(user,payUp.value)">
                            Pay
                          </button>
                        </div>
                      </div>
                      <!-- EVENTUEEL EXTRA USER INFO IN DEZE LIST -->
                      <!-- DAN MOET DIT WEL TOEGEVOEGD WORDEN AAN DE MODEL EN JSON -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <div class="row justify-content-right carRow">
                <div class="col-md-12">
                  <h1 class="carName">{{ car.car }}</h1>
                  <div class="row">
                    <ul class="carDataList">
                      <li><h3>Fuel Type: {{ car.fuelType }}</h3></li>
                      <li><h3>Fuel Amount: {{ car.fuelAmount }}L</h3></li>
                    </ul>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control" placeholder="New fuel amount" #newFuel aria-label="fuel" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-primary btn-outline-secondary btnFuel" type="button" id="button-addon2"
                          (click)="fuel(car,newFuel.value)">
                          Update
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
