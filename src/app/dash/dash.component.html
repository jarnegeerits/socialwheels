<p>Here's your dashboard:</p>
<li *ngFor="let user of user$ | async">
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="editUser(user.id)">Edit</button>
    
     <span class="alert alert-info">{{user.userName}}</span> 
     <span class="alert alert-dark ml-1">{{user.cost}}</span> 
    
</li>
