<div class="container-fluid bg-image">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 loginCol">
      <div class="loginSection align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-md-12 rounded loginHeader">
              <h3 class="greeter rounded">Welcome back!</h3>
              <br>
              <form>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
        <ul class="list-inline mb-2 footerdiv rounded">
          <li class="list-inline-item">
            <a routerLink="home" class="nav-item nav-link footerlinks">Home</a> <!-- DEZE ROUTER LINKS ZIJN DOOD? -->
          </li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a routerLink="contact" class="nav-item nav-link footerlinks">Contact</a> <!-- DEZE DUS OOK?? -->
          </li> <!-- pagina's zijn wel bereikbaar via url als in localhost:4200/contact -->
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a class="footerlinks" href="#">Terms of Use</a>
          </li>
          <li class="list-inline-item">&sdot;</li>
          <li class="list-inline-item">
            <a class="footerlinks" href="#">Privacy Policy</a>
          </li>
        </ul>
        <p class="copyrights">&copy; SocialWheels. All Rights Reserved.</p>
      </div>
      <div class="col-lg-6 h-100 text-center text-lg-right my-auto socialIcons">
        <ul class="list-inline mb-0">
          <li class="list-inline-item mr-3">
            <a href="#">
              <fa-icon class="logoSocial" [icon]="faFacebookSquare"></fa-icon>
            </a>
          </li>
          <li class="list-inline-item mr-3">
            <a href="#">
              <fa-icon class="logoSocial" [icon]="faTwitterSquare"></fa-icon>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#">
              <fa-icon class="logoSocial" [icon]="faInstagram"></fa-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
